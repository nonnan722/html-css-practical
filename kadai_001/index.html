<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <meta name="description" content="">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- header left -->
    <h1 class="title">MyProfile</h1>
    <!-- header right -->
    <nav class="nav">
      <ul>
        <li>About</li>
        <li>Works</li>
      </ul>
  </header>
  <main>
    <article>
      <!-- main visual -->
      <div id="main">
        <img  src="images/main.png" alt="カメラ">
      </div>

      <!-- About -->
      <section class="about">
        <h2>About</h2>
        <div class="about-div">
          <div>
            <img class="about-img" src="images/about.png" alt="カメラマン">
          </div>
          <div class="about-description">
            <h3 id="name">Kazuki Asahina</h3>
            <ul class="about-list">
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>
      <section class="works">
        <h2>Works</h2>
        <div class="works-div">
          <div>
            <img src="images/works1.png" alt="海">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div>
            <img src="images/works2.png" alt="雪山">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div>
            <img src="images/works3.png" alt="歴史的な街">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
      <footer>
        <p>&copy;MyProfile. All rights reserved.</p>
      </footer>
    </article>
  </main>
</body>
</html>
